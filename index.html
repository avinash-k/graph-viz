<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node .selected {
  stroke: black;
}

.link {
  stroke: #999;
}

.brush .extent {
  fill-opacity: .1;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.cell {
	width: 200px;
    height: 200px;
    overflow: hidden;
    display: table-cell;
    padding: 20px;
    border: 1px solid #aaa;
}

.graph-container {
  display:table-cell;
  padding-right: 20px;
}

.node-properties-container {
  display: table-cell;
  padding-left: 20px;
}

#right-panel {
  width: 25%;
}

</style>
<body>
    <p>
    <label>Number of Graphs: </label>
    <input type="number" value="4" id="graphCount" min="1" max="100" step="1"/>
    <button type="button" id="gobtn">Go</button>
    </p>
    <div><div class="graph-container"></div>
    <div id="right-panel" class="node-properties-container">
      <table id="properties">
        <tr class="heading">
          <th>Property</th>
          <th>Value</th>
        </tr>
      </table>
    </div></div>
